<div id="main">

    <!-- TOOLBAR: Above fixed -->
    <ng-container *ngIf="ComGoConfig.layout.toolbar.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above fixed -->

    <div id="container-1" class="container" ComGoPerfectScrollbar
         [ComGoPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Above static -->
        <ng-container *ngIf="ComGoConfig.layout.toolbar.position === 'above-static'">
            <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Above static -->

        <div id="container-2" class="container">

            <!-- NAVBAR: Left -->
            <ng-container *ngIf="ComGoConfig.layout.navbar.position === 'left'">
                <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Left -->

            <!-- CONTENT -->
            <content
                [ngClass]="{'ml-32':ComGoConfig.layout.navbar.position === 'left', 'mr-32':ComGoConfig.layout.navbar.position === 'right'}">
            </content>
            <!-- / CONTENT -->

            <!-- NAVBAR: Right -->
            <ng-container *ngIf="ComGoConfig.layout.navbar.position === 'right'">
                <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Right -->

        </div>

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <ComGo-sidebar name="navbar" class="navbar-ComGo-sidebar"
                  [folded]="ComGoConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!ComGoConfig.layout.navbar.hidden">
        <navbar [variant]="ComGoConfig.layout.navbar.variant"
                class="left-navbar" [ngClass]="ComGoConfig.layout.navbar.background"></navbar>
    </ComGo-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <ComGo-sidebar name="navbar" position="right" class="navbar-ComGo-sidebar"
                  [folded]="ComGoConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!ComGoConfig.layout.navbar.hidden">
        <navbar [variant]="ComGoConfig.layout.navbar.variant"
                class="right-navbar" [ngClass]="ComGoConfig.layout.navbar.background"></navbar>
    </ComGo-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
