
<div id="main">

    <!-- TOOLBAR: Above -->
    <ng-container *ngIf="comgoConfig.layout.toolbar.position === 'above'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above -->

    <div class="container">

        <!-- NAVBAR: Left -->
        <ng-container id="sideNavbar">
            <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
        </ng-container>
        <!-- / NAVBAR: Left -->

        <div class="container">

            <div class="container" comgoPerfectScrollbar
                 [comgoPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

                <!-- TOOLBAR: Below static -->
                <ng-container *ngIf="comgoConfig.layout.toolbar.position === 'below-static'">
                    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
                </ng-container>
                <!-- / TOOLBAR: Below static -->

                <!-- CONTENT -->
                <content></content>
                <!-- / CONTENT -->

            </div>

            <!-- FOOTER: Below fixed -->
            <!-- <ng-container *ngIf="comgoConfig.layout.footer.position === 'below-fixed'">
                <ng-container *ngTemplateOutlet="footer"></ng-container>
            </ng-container> -->
            <!-- / FOOTER: Below fixed -->

        </div>

    </div>
</div>

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!comgoConfig.layout.toolbar.hidden"
             [ngClass]="[comgoConfig.layout.toolbar.position, comgoConfig.layout.toolbar.background]"></toolbar>
</ng-template>
<!-- / TOOLBAR -->

    <footer *ngIf="!comgoConfig.layout.footer.hidden"
            [ngClass]="[comgoConfig.layout.footer.position, comgoConfig.layout.footer.background]"></footer>
</ng-template> -->
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <comgo-sidebar name="navbar" class="navbar-comgo-sidebar"
                  [folded]="comgoConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!comgoConfig.layout.navbar.hidden">
        <navbar [variant]="comgoConfig.layout.navbar.variant"
                class="left-navbar" [ngClass]="comgoConfig.layout.navbar.background"></navbar>
    </comgo-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
