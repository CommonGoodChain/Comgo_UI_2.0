<!-- for add proof -->
<div *ngIf="data.purpose == 'Insert'">
<h2 mat-dialog-content fxLayoutAlign="center center">Are you sure want to Save</h2>
<div mat-dialog-actions>
  <button mat-raised-button color="warn"mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" (click)="onNoClick(data.inv)" cdkFocusInitial>Yes</button>
</div>
</div>
<div *ngIf="data.purpose == 'Update'">
    <h2 mat-dialog-content fxLayoutAlign="center center">Are you sure want to Update</h2>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn"mat-dialog-close (click)="onCancelClick()">Cancel</button>
      <button mat-raised-button color="accent" [mat-dialog-close]="true" (click)="onUpdateClick(data.inv)" cdkFocusInitial>Yes</button>
    </div>
    </div>
  <!-- for cancel -->
  <div *ngIf="data.cancel == ''">
    <h2 mat-dialog-content fxLayoutAlign="center center">Are you sure want to Cancel</h2>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close  (click)="onCancelClick()">Cancel</button>
      <button mat-raised-button  color="accent" [mat-dialog-close]="true" (click)="Cancel()" cdkFocusInitial>Yes</button>
    </div>
    </div>
