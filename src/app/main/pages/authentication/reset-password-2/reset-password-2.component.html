            <span style="color:#7a7a7a!important;font-size:50px;font-family:Roboto">com</span><span style="color:#7a7a7a!important;font-size:50px;font-weight:bold;font-family:Roboto">go</span>

        </div>
    </div>

    <div id="reset-password-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="reset-password-form">

                <div class="comgologo" fxHide.gt-xs>
                        <!-- <div>
                                <img class="styleLogo" src="assets/images/logos/ComgoLogo-Navbar.png">
                                </div> -->
                                <div fxFlexOffset="50">
                                    <img style="width: 100px" src="assets/images/logos/ComgoLogo-Navbar.png">
                                    <div>
                                    <span style="color:#7a7a7a!important;font-size:30px;font-family:Roboto">com</span><span style="color:#7a7a7a!important;font-weight:bold;font-size:30px;font-family:Roboto">go
                                        </span>
                                    </div>
                                    </div>
                                <br/>
                </div>

            <div class="title">{{'RESET YOUR PASSWORD'|translate}}</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="reset(resetPasswordForm.value)" novalidate>

               
                <mat-form-field>
                    <input matInput type="password" placeholder="{{'Old Password'|translate}}" formControlName="oldPassword">
                    <mat-error>
                        {{'Old Password is required' | translate}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="{{'New Password'|translate}}" formControlName="password">
                    <mat-error>
                        {{'New Password is required' | translate}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input matInput type="password" placeholder="{{'Password (Confirm)'|translate}}" formControlName="passwordConfirm">
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                        {{'Password confirmation is required' | translate}}
                    </mat-error>
                    <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') &&
                                       resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                   {{'Passwords must match' | translate}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" id="reset" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">
                    {{'RESET MY PASSWORD'|translate}}
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/pages/auth/login-2'">{{'Go back to login'|translate}}</a>
            </div>

        </div>
    </div>
</div>
